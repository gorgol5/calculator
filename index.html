<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item-a">
        <div class="result-zero">=</div>
        <div class="result-one"></div>
        <div class="result-two"></div>
        <div class="result-three"></div>
        <div class="result-four"></div>
      </div>
        <div class="item-b x">
          <div class="seven">7</div>
          <div class="four">4</div>
          <div class="one">1</div>
          <div class="zero">0</div>
        </div>
        <div class="item-c x">
          <div class="eight">8</div>
          <div class="five">5</div>
          <div class="two">2</div>
          
        </div>
       
        <div class="item-d x">
          <div class="nine">9</div>
          <div class="six">6</div>
          <div class="three">3</div>
        </div>
        <div class="item-f ">
          <div class="minus">-</div>
          <div class="multi">*</div>
          <div class="plus">+</div>
        </div>
        <div class="item-x ">
          <div class="CE">CE</div>
          <div class="divis">/</div>
        </div>
        <div class="item-e ">
          <div class="dot">.</div>
          <div class="equal">=</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
